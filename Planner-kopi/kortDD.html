<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piano | Planer</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Baloo+Da&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="kortDD.css">
</head>
<body>
 
    <div id="header"></div>
    <div id="mainContainer">
        
        <div id="sideBar">
            <img src="images/todo.png" id="toDoImg">
            <img src="images/lamp.png" id="mindMapImg">
            <img src="images/files.png" id="resourcesImg">
        </div>
        
        <div id="boxContainer">
            <div id="boxContainerHeader"></div>
	   <!--- ---Knapper--- --->
                <p id="addCardInfo">Click here to add a card</p>
	           <button id="addCardButton">ADD
	           </button>
	           <!--- ------ --->
                <p id="removeCardInfo">Click here to remove a card</p>
	           <button id="buttonRemove">REMOVE
	           </button>
	   <!--- ---Slutt på Knapper--- --->
	
	
    <!--- ---DropZones--- --->
                <h2 id="dropZoneText1" class="dropZoneText">To do</h2>
	           <ol id ="drop1" class="dropZone" >
	           </ol>
	           <!--- ------ --->
                <h2 id="dropZoneText2" class="dropZoneText">Assistance</h2>
	           <ol id ="drop2" class="dropZone" >
	           </ol>
	           <!--- ------ --->
                <h2 id="dropZoneText3" class="dropZoneText">In Progress</h2>
                <ol id ="drop3" class="dropZone" >
	           </ol>
	           <!--- ------ --->
                <h2 id="dropZoneText4" class="dropZoneText">Finished</h2>
	           <ol id ="drop4" class="dropZone" >
	           </ol>
	<!--- ---Slutt på DropZones--- --->
    
        </div>
    </div>
    
    <div id="movingCircle">
            <div id="movingCircle1" class="movingCircle"></div>
            <div id="movingCircle2" class="movingCircle"></div>
            <div id="movingCircle3" class="movingCircle"></div>
            <div id="movingCircle4" class="movingCircle"></div>
            <div id="movingCircle5" class="movingCircle"></div>
            <div id="movingCircle6" class="movingCircle"></div>
    </div>
	
	<script src="kortDD.js"></script>
        
        
</body>

</html>
