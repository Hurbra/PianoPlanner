<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewPort" content="width= device-width, initial scale= 1.0">
    <title>Piano | Resources</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type= "text/javascript" src="/js/js.js"></script>

</head>

<body>
    <img id= "logo" src= "/images/piano.png">
    
    <div id= "mainContainer">
        <div id="boxContainer">
    <div id= "box1" class="box">
        <h2 id= "proInfoTitle">Project Description</h2>
         <button id= "addDescription">Save</button>
        <textarea id= "proInfoTextBox" placeholder="Write the project information here..."></textarea>
    </div>
        
    <div id= "box2" class="box">
        <h2 id= "fileUploadTitle">Code samples</h2>
 
        <button type="button" id="customButton">Upload file</button>   
        <span id="fileText1">No file chosen</span>
    </div>
        
    <div id= "box3" class="box">
        <h2 id= "colorTemp">Color Template</h2> 
        <button type="button" id="customButton2">Upload file</button>   
        <span id="fileText2">No file chosen</span>   
    </div>
        
    <div id= "box4" class="box">
        <h2 id= "logTitle">Log</h2>
        <button id= "addLog">Save</button>
        <textarea id= "logTextBox" placeholder="Log your progress here..."></textarea>
    </div>
        
    <div id= "box5" class="box">
        <h2 id= "qAndA">Comments</h2> 
        <input type= "text" id = "inputText1">
        <button onclick="addComment()" id="commentButton" >Send</button>
        <ul id="commentSection"></ul>
        </div>
            
    <div id= "box6" class="box">
        <h2 id= "newField">Add new field</h2> 
        </div>
    </div>
        
    </div>
    
    <div id="circleContainer">
            <div id="movingCircle1" class="movingCircle"></div>
            <div id="movingCircle2" class="movingCircle"></div>
            <div id="movingCircle3" class="movingCircle"></div>
            <div id="movingCircle4" class="movingCircle"></div>
            <div id="movingCircle5" class="movingCircle"></div>
            <div id="movingCircle6" class="movingCircle"></div>
            <div id="movingCircle7" class="movingCircle"></div>
    </div>
    
    <script src="js.js"></script>
                
</body>

</html>
